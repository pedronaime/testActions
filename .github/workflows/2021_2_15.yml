name: 2021.2.15 - Deploy on AWS S3 ðŸ›¢

on:
  push:
    branches: 
        - "main"
  workflow_dispatch: {}

jobs:
  build:
    name: Build and deploy
    runs-on: windows-latest
    steps:
      # Set AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          lfs: true

      # Cache
      - uses: actions/cache@v2
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Test
      # - name: Run tests
      #   uses: game-ci/unity-test-runner@v2
      #   env:
      #     UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
      #   with:
      #     githubToken: ${{ secrets.GITHUB_TOKEN }}

      # Build
      - name: Build project
        uses: game-ci/unity-builder@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL
          allowDirtyBuild: true

      # Display folder structure
      - name: Display structure of root files
        run: ls -R
        working-directory: ./

      # Deploy on AWS S3
      - name: Deploy on AWS S3 ðŸš€
        if: success()
        run: aws s3 sync ./build/WebGL/WebGL s3://slre3-prelibrary-develop-sa-east-1

      # Upload addressable bundle on AWS S3
      - name: Upload addressable bundle on AWS S3
        if: success()
        run: aws s3 sync ./ServerData s3://slre3-prelibrary-develop-sa-east-1